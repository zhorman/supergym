<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Фитнес центр Supergym" />
  <title>Supergym</title>
  <link rel="preload" href="fonts/AlumniSans-SemiBold.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous" />
  <link rel="icon" href="img/favicon.svg" />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header__container">
        <div class="header__bar">
          <a href="#" class="header__logo"> <svg width="88" height="32">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg></a>
          <a href="tel:+78005555555" class="header__phone">8-800-555-55-55</a>
        </div>
        <section class="hero">
          <div class="hero__text">
            <h1 class="hero__title">Фитнес<br>центр</h1>
            <p class="hero__city">Омск</p>
            <ul class="hero__list">
              <li class="hero__item">Тренажёрный зал</li>
              <li class="hero__item">Групповые занятия</li>
              <li class="hero__item">Кардио-зона</li>
            </ul>
            <button class="btn hero__btn">Купить абонемент</button>
          </div>
          <div class="hero__img">
            <img src="/img/hero.jpg" srcset="img/hero@2x.jpg 2x" width="500" height="556">
          </div>
        </section>
      </div>
    </header>
    <main>
      <section class=""></section>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__logo">
          <a href="#" class="footer__logo-link">
            <svg width="88" height="32">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
          </a>
        </div>
        <nav class="footer__navigation">
          <ul class="footer__navigation-list">
            <li class="footer__navigation-item footer__navigation-item--mobile">
            </li>
            <li class="footer__navigation-item">
              <a class="footer__navigation-link" href="#">Услуги</a>
            </li>
            <li class="footer__navigation-item">
              <a class="footer__navigation-link" href="#">Абонементы</a>
            </li>
            <li class="footer__navigation-item">
              <a class="footer__navigation-link" href="#">Акции</a>
            </li>
            <li class="footer__navigation-item">
              <a class="footer__navigation-link" href="#">Тренеры</a>
            </li>
            <li class="footer__navigation-item">
              <a class="footer__navigation-link" href="#">Расписание</a>
            </li>
          </ul>
        </nav>
        <ul class="footer__social-list">
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <svg width="14" height="14">
                <use xlink:href="img/sprite.svg#vk"></use>
              </svg>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <svg width="12" height="14">
                <use xlink:href="img/sprite.svg#odnoklassniki"></use>
              </svg>
            </a>
          </li>
          <li class="footer__social-item">
            <a class="footer__social-link" href="#">
              <svg width="14" height="14">
                <use xlink:href="img/sprite.svg#reddit"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">
          Размер этой модалки зависит от ширины контента,<br />
          отключена анимация-скейл
        </p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
